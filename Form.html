<head>

input

<body>

<tr>
<td>

<center>

<center>

Select your region: <select required>

<option>Kasur</option>
<option>Islamabad</option>
<option>Multan</option>
<option>Lahore</option>
</select>

<br><br>
<center>
Gender: <input type="radio" name="a" required>Male
<input type="radio" name="a" required>Female
<input type="radio" name="a" required>Others
</center>
<br><br>
<input type="Submit">
</form>
</td>
</tr>
</table>
</center>
